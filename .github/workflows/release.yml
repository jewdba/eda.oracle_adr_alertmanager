name: Bump release

on:
  workflow_run:
    workflows: ["Python CI"]
    types: [completed]
    branches: ["main"]  # optional but safer

      
permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Add local node_modules to PATH
        run: echo "$PWD/node_modules/.bin" >> $GITHUB_PATH

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Bump version and generate changelog
        id: bump
        run: |
          # If no tag exists, use --first-release
          if [ -z "$(git tag --list)" ]; then
            echo "No existing tag found. Using first-release mode."
            npx cz bump --yes --first-release --commit-all --message 'chore(release): %s [skip ci]'
          else
            npx cz bump --yes --commit-all --message 'chore(release): %s [skip ci]'
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push commit and tags
        run: git push --follow-tags

      - name: Get latest tag
        id: tag
        run: |
          echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

  release:
    needs: bump
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

    - name: Bump version and generate changelog
      id: bump
      run: |
        # Ensure CHANGELOG.md exists
        if [ ! -f CHANGELOG.md ]; then
          echo "# Changelog" > CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "chore: create initial CHANGELOG.md [skip ci]"
        fi
        
        # Bump version with Commitizen
        if [ -z "$(git tag --list)" ]; then
          echo "No existing tag found. Using first-release mode."
          npx cz bump --yes --first-release --commit-all --message 'chore(release): %s [skip ci]'
        else
          npx cz bump --yes --commit-all --message 'chore(release): %s [skip ci]'
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

