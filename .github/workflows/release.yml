name: Create Release
on:
  workflow_run:
    workflows: ["Python CI"]
    types:
      - completed

permissions:
  contents: write
  actions: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python & uv
        uses: ./.github/actions/python-setup

      - name: Commitzen version
        id: cz
        run: |
          TAG=$(uv run cz version)
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Next version will be $TAG"

      - name: Generate changelog
        run: uv run cz changelog --file-name CHANGELOG.md

      - name: Tag & push
        uses: git-tools/tag@v1
        with:
          tag: "v${{ env.TAG }}"
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
