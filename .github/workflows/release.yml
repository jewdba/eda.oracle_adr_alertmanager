name: Bump release

on:
  workflow_run:
    workflows: ["Python CI"]
    types: [completed]
    branches: ["main"]  # optional but safer
  workflow_dispatch:

      
permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Add local node_modules to PATH
        run: echo "$PWD/node_modules/.bin" >> $GITHUB_PATH

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Prepare first release if needed
        shell: bash
        run: |
          # Create initial changelog if empty or nonâ€‘existent
          if [[ ! -s CHANGELOG.md ]]; then
            echo "# Changelog" > CHANGELOG.md
            git add CHANGELOG.md
            git commit -m "chore: create initial CHANGELOG [skip ci]"
          fi
              
      - name: Bump version and generate changelog
        id: bump
        shell: bash
        run: |
          npx cz bump --yes --commit-all --message 'chore(release): %s [skip ci]'
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
