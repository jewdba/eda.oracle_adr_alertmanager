name: Auto Tagging

on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Python CI"]
    types:
      - completed
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python & uv
        uses: ./.github/actions/python-setup

      - name: Commitzen version
        id: cz
        run: |
          TAG=$(uv run cz version)
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Next version will be $TAG"

      - name: Create tag automatically
        uses: phish108/autotag-action@v1.1.55
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          with-v: true
          tag: ${{ env.TAG }}
