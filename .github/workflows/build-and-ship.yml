name: Build & Ship

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    outputs:
      docs-path: docs/docsite
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python & uv
        uses: ./.github/actions/python-setup

      - name: Install Sphinx dependencies
        run: uv run pip install -r build_docsite/requirements.txt

      - name: Build documentation
        run: uv run sphinx-build -b html build_docsite docs/docsite

      - name: Update HTML docs with new version
        run: uv run python scripts/update_html_version.py docs/docsite

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/docsite

  build-collection:
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python & uv
        uses: ./.github/actions/python-setup

      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: docs/docsite

      - name: Build Ansible collection
        run: uv run ansible-galaxy collection build

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: jewdba-eda-*.tar.gz
