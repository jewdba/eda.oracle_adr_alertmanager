name: Build & Ship

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Python CI"]
    types:
      - completed

jobs
  build-docs:
    runs-on: ubuntu-latest
    outputs:
      docs-path: docs/docsite
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python & uv
        uses: ./.github/actions/python-setup
      - name: Install Sphinx dependencies
        run: uv run pip install -r build_docsite/requirements.txt
      - name: Build documentation
        run: uv run sphinx-build -b html build_docsite docs/docsite
      - name: Inject HTML docs version
        run: uv run python build/update_docsite_html_version.py docs/docsite
      - name: Upload docs to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: docs/docsite/**

  build-collection:
    needs: build-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python & uv
        uses: ./.github/actions/python-setup
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: docs/docsite
      - name: Inject galaxy.yml version
        run: uv run python build/update_galaxy_version.py galaxy.yml
      - name: Generate CHANGELOG
        run: uv run cz bump ${{ github.ref_name }} --yes --changelog
      - name: Build Ansible collection
        run: uv run ansible-galaxy collection build
      - name: Upload collection to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            jewdba-eda-*.tar.gz
            CHANGELOG.md
          body: |
            Auto-generated release notes:
            $(cat CHANGELOG.md)
