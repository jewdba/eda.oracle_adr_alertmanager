name: Build & Ship

on:
  workflow_run:
    workflows: ["Python CI"]
    types:
      - completed
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-docs:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Setup Python & uv
        uses: ./.github/actions/python-setup
      - name: Install Sphinx dependencies
        run: uv run pip install -r build/docsite/requirements.txt
      - name: Build documentation
        run: uv run sphinx-build -b html build/docsite docs/docsite
      - name: Inject HTML docs version
        run: uv run python build/update_docsite_html_version.py ${{ github.ref_name }}
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/docsite
          retention-days: 1

  build-collection:
    needs: build-docs
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Setup Python & uv
        uses: ./.github/actions/python-setup
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: docs/docsite
      - name: Inject galaxy.yml version
        run: uv run python build/update_galaxy_version.py ${{ github.ref_name }}
      - name: Generate CHANGELOG
        run: uv run cz changelog --file-name CHANGELOG.md
      - name: Build Ansible collection
        run: uv run ansible-galaxy collection build
      - name: Upload CHANGELOG artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md
          retention-days: 1
      - name: Upload collection artifact
        uses: actions/upload-artifact@v4
        with:
          name: jewdba-eda-ansible-collection
          path: dist/*.tar.gz
          retention-days: 1

  release:
    needs: build-collection
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Setup Python & uv
        uses: ./.github/actions/python-setup
      - name: Download collection artifact
        uses: actions/download-artifact@v4
        with:
          name: jewdba-eda-ansible-collection
          path: dist
      - name: Download CHANGELOG artifact
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: .
      - name: Generate Release CHANGELOG delta
        run: uv run cz changelog --incremental --file-name CHANGELOG_DELTA.md
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            dist/*.tar.gz
            CHANGELOG.md
          body_path: CHANGELOG_DELTA.md
