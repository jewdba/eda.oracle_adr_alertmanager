name: Build & Ship

on:
  workflow_run:
    workflows: ["Auto tagging"]
    types:
      - completed
  push:
    branches:
      - main

permissions:
  contents: write
jobs:
  build-docs:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      docs-path: docs/docsite
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python & uv
        uses: ./.github/actions/python-setup
      - name: Install Sphinx dependencies
        run: uv run pip install -r build_docsite/requirements.txt
      - name: Build documentation
        run: uv run sphinx-build -b html build_docsite docs/docsite
      - name: Inject HTML docs version
        run: uv run python build/update_docsite_html_version.py docs/docsite
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/docsite
          retention-days: 1

  build-collection:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: build-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
      - name: Setup Python & uv
        uses: ./.github/actions/python-setup
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: docs/docsite
      - name: Inject galaxy.yml version
        run: uv run python build/update_galaxy_version.py galaxy.yml

      - name: Generate CHANGELOG
        run: uv run cz changelog --file-name CHANGELOG.md

      - name: Build Ansible collection
        run: uv run ansible-galaxy collection build

      - name: Upload CHANGELOG artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md
          retention-days: 1
      - name: Upload collection artifact
        uses: actions/upload-artifact@v4
        with:
          name: jewdba-eda-ansible-collection
          path: jewdba-eda-*.tar.gz
          retention-days: 1
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: build-collection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python & uv
        uses: ./.github/actions/python-setup
      - name: Commitzen version
        id: cz
        run: |
          TAG=$(uv run cz version)
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Version=$TAG"

      - name: Download collection artifact
        uses: actions/download-artifact@v4
        with:
          name: jewdba-eda-ansible-collection
          path: .

      - name: Download CHANGELOG artifact
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: .
      - name: Upload collection to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          files: |
            jewdba-eda-*.tar.gz
            CHANGELOG.md
          body_path: CHANGELOG.md
