name: Build & Ship

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  ansible-test-sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup Python & uv
        uses: ./.github/actions/ci-setup
      - uses: ./.github/actions/ansible-test
        with:
          test-type: sanity

  ansible-test-units:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup Python & uv
        uses: ./.github/actions/ci-setup
      - uses: ./.github/actions/ansible-test
        with:
          test-type: units
          extra-args: "--python 3.12"
  build-docs:
    needs: [ansible-test-sanity, ansible-test-units]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup Python & uv
        uses: ./.github/actions/ci-setup
      - name: Install Sphinx dependencies
        run: uv run pip install -r build/docsite/requirements.txt
      - name: Build documentation
        run: uv run sphinx-build -b html build/docsite docs/docsite
      - name: Inject HTML docs version
        run: uv run python build/update_docsite_html_version.py ${GITHUB_REF_NAME#v}
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/docsite
          retention-days: 1

  build-collection:
    needs: build-docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup Python & uv
        uses: ./.github/actions/ci-setup
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: docs/docsite
      - name: Inject galaxy.yml version
        run: uv run python build/update_galaxy_version.py ${GITHUB_REF_NAME#v}
      - name: Build Ansible collection
        run: uv run ansible-galaxy collection build
      - name: Upload collection artifact
        uses: actions/upload-artifact@v4
        with:
          name: jewdba-eda-ansible-collection
          path: "*.tar.gz"
          retention-days: 1

  release:
    needs: build-collection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup Python & uv
        uses: ./.github/actions/ci-setup
      - name: Download collection artifact
        uses: actions/download-artifact@v4
        with:
          name: jewdba-eda-ansible-collection
          path: dist
      - name: Generate Release CHANGELOG delta
        run: |
          uv run cz changelog ${{ github.ref_name }} --file-name CHANGELOG_DELTA.md
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            dist/*.tar.gz
            CHANGELOG.md
          body_path: CHANGELOG_DELTA.md
