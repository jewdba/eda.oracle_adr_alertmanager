name: Build & Ship

on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Auto tagging"]
    types:
      - completed

permissions:
  contents: write
jobs:
  build-docs:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      docs-path: docs/docsite
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python & uv
        uses: ./.github/actions/python-setup
      - name: Install Sphinx dependencies
        run: uv run pip install -r build_docsite/requirements.txt
      - name: Build documentation
        run: uv run sphinx-build -b html build_docsite docs/docsite
      - name: Inject HTML docs version
        run: uv run python build/update_docsite_html_version.py docs/docsite
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/docsite

  build-collection:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: build-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python & uv
        uses: ./.github/actions/python-setup
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: docs/docsite
      - name: Inject galaxy.yml version
        run: uv run python build/update_galaxy_version.py galaxy.yml

      - name: Generate CHANGELOG
        run: uv run cz changelog --file-name CHANGELOG.md

      - name: Build Ansible collection
        run: uv run ansible-galaxy collection build
      - name: Upload collection to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            jewdba-eda-*.tar.gz
            CHANGELOG.md
          body_path: CHANGELOG.md
