name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python (required for pylint / uv)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # adjust if needed

      # Step 4: Ensure plugins folder exists
      - name: Prepare plugins folder
        run: mkdir -p ansible_collections/jewdba/eda

      # Step 5: Run pylint on plugins
      - name: Run pylint on plugins
        working-directory: ${{ github.workspace }}
        run: uv run pylint plugins --cwd ansible_collections/jewdba/eda

      # Optional: List contents to verify
      - name: Verify folder contents
        run: ls -l ansible_collections/jewdba/eda
