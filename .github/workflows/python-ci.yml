name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  # 1️⃣ Checkout & setup Python (shared by other jobs)
  setup-python:
    runs-on: ubuntu-latest
    outputs:
      python-path: ${{ steps.python-setup.outputs.python-path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        id: python-setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install uv and project dependencies
        run: |
          pip install uv pylint pytest ansible
          uv venv --clear
          uv sync --all-extras

  # 2️⃣ Run Pylint
  lint:
    needs: setup-python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Pylint
        run: uv run pylint plugins

  # 3️⃣ Run Python unit & integration tests
  python-tests:
    needs: setup-python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Python unit & integration tests
        run: uv run pytest

  # 4️⃣ Run Ansible sanity tests
  ansible-sanity:
    needs: setup-python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Ansible sanity tests
        run: uv run ansible-test sanity

  # 5️⃣ Run Ansible unit tests
  ansible-units:
    needs: setup-python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Ansible unit tests
        run: uv run ansible-test units --python 3.12
