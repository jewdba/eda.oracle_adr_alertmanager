name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    # Default working directory for all steps
    defaults:
      run:
        working-directory: ansible_collections/jewdba/eda

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python 3.12 and pip
      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 3️⃣ Install uv and create virtual environment
      - name: Install uv and project dependencies
        run: |
          pip install uv pylint pytest ansible  # Add other dependencies here
          uv venv --clear
          uv sync --all-extras

      # 4️⃣ Run Python linting
      - name: Run Pylint
        run: uv run pylint plugins

      # 5️⃣ Run unit & integration tests
      - name: Run Python unit & integration tests
        run: uv run pytest

      # 6️⃣ Run Ansible sanity tests
      - name: Run Ansible sanity tests
        run: uv run ansible-test sanity

      # 7️⃣ Run Ansible unit tests
      - name: Run Ansible unit tests
        run: uv run ansible-test units --python 3.12
