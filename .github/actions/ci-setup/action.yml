name: "Python full setup with uv (cached)"
description: "Setup Python, cache virtual environment and uv, sync project dependencies"

inputs:
  python-version:
    description: "Python version"
    default: "3.12"
    required: false

runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Cache virtual environment and uv
      uses: actions/cache@v5
      with:
        path: |
          .venv
          ~/.cache/uv
        key: venv-uv-${{ runner.os }}-${{ inputs.python-version }}-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          venv-uv-${{ runner.os }}-${{ inputs.python-version }}-
          venv-uv-${{ runner.os }}-

    - name: Setup virtual environment and install uv
      run: |
        if [ ! -d ".venv" ]; then
          python -m venv .venv
        fi
        source .venv/bin/activate
        python -m pip install --upgrade pip
        pip install uv
        uv sync --all-extras
      shell: bash

    - name: Activate virtual environment for later steps
      run: echo "source $PWD/.venv/bin/activate" >> $GITHUB_ENV
      shell: bash
